<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div mat-card-avatar>
        <mat-icon>flight</mat-icon>
      </div>
      <mat-card-title>Avis de Vol</mat-card-title>
      <mat-card-subtitle>Please sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          >
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="getFieldError('email')">
            {{ getFieldError('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          >
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          {{ errorMessage }}
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button full-width"
          [disabled]="isLoading || !loginForm.valid"
        >
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="login-footer">
      <p>Don't have an account? 
        <a mat-button routerLink="/signup" color="accent">Sign up</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
